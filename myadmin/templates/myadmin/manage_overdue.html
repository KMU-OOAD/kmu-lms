<h1>🚫 연체 사용자 관리</h1>

<ul>
  {% for user in users %}
    <li>
      {{ user.username }} - 제재 종료일: 
      {% if user.penalty_until %}
        {{ user.penalty_until }}
        <a href="{% url 'myadmin:release_penalty' user.id %}">제재 해제</a>
      {% else %}
        (제재 필요)
        <a href="{% url 'myadmin:impose_penalty' user.id %}">제재</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}


<a href="{% url 'myadmin:admin_dashboard' %}">← 관리자 대쉬보드로</a>
