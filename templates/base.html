<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}KMU 도서관 시스템{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">📚 KMU Library</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">로그아웃</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">로그인</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">회원가입</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    {% block content %}
        <div class="text-center mt-5">
        <h1>🎓 KMU 도서관 시스템에 오신 걸 환영합니다</h1>
        <p class="lead">좌측 상단 메뉴를 통해 기능을 이용하세요.</p>
        </div>
    {% endblock %}
</div>
</body>
</html>
