<form method="get" action="">
  <input type="text" name="q" placeholder="도서명 검색">
  <button type="submit">검색</button>
</form>

{% if books %}
  <ul>
    {% for book in books %}
      <li>{{ book.title }} - {{ book.author }}
        <a href="{% url 'reserve_book' book.id %}">예약</a>
        <a href="{% url 'borrow_book' book.id %}">대출</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>검색 결과 없음</p>
{% endif %}
