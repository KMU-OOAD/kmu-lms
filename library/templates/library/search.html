{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>도서 검색</h2>
    <form method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="도서 제목을 입력하세요" value="{{ request.GET.q }}">
            <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

    {% if books %}
    <div class="row">
        {% for book in books %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">저자: {{ book.author }}</p>
                    <p class="card-text">상태: {% if book.available %}대출 가능{% else %}대출 중{% endif %}</p>
                    {% if book.available %}
                    <a href="{% url 'borrow_book' book.id %}" class="btn btn-primary">대출하기</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>검색 결과가 없습니다.</p>
    {% endif %}
</div>
{% endblock %}
