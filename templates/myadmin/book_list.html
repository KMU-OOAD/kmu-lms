<h1>📚 도서 목록</h1>
<a href="{% url 'myadmin:new_book' %}">신규 도서 등록</a>
<ul>
  {% for book in books %}
    <li>
      {{ book.title }} - {{ book.author }}
      <a href="{% url 'myadmin:edit_book' book.bookID %}">수정</a>
      <a href="{% url 'myadmin:delete_book' book.bookID %}">삭제</a>
    </li>
  {% endfor %}
</ul>

<a href="{% url 'myadmin:admin_dashboard' %}">← 관리자 대쉬보드로</a>
